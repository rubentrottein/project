6666;\&quot; parent=\&quot;5kYWOP00mWNQJ4Wz1pjX-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;545\&quot; y=\&quot;19\&quot; width=\&quot;70\&quot; height=\&quot;32.57142857142857\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5kYWOP00mWNQJ4Wz1pjX-86\&quot; value=\&quot;\&quot; style=\&quot;verticalLabelPosition=bottom;shadow=0;dashed=0;align=center;html=1;verticalAlign=top;strokeWidth=1;shape=mxgraph.mockup.containers.videoPlayer;strokeColor=#666666;strokeColor2=#008cff;strokeColor3=#c4c4c4;textColor=#666666;fillColor2=#008cff;barHeight=30;barPos=20;\&quot; parent=\&quot;5kYWOP00mWNQJ4Wz1pjX-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;20\&quot; y=\&quot;18.457142857142856\&quot; width=\&quot;360\&quot; height=\&quot;176.97142857142856\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AP8VLFemjDdncaihlfGP-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Titre de chapitre&amp;lt;br&amp;gt;ou de l&amp;#39;intro&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;adipisicing elit. Iste repellat dolorem perferendis numquam itaque nihil facere fugiat eveniet dicta modi?&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;lorem&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;adipisicing elit. Iste repellat dolorem perferendis numquam itaque nihil facere fugiat eveniet dicta modi?&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;5kYWOP00mWNQJ4Wz1pjX-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;421\&quot; y=\&quot;65.14285714285714\&quot; width=\&quot;340\&quot; height=\&quot;282.2857142857142\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5kYWOP00mWNQJ4Wz1pjX-37\&quot; value=\&quot;\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;glass=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-370\&quot; y=\&quot;-220\&quot; width=\&quot;270\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5kYWOP00mWNQJ4Wz1pjX-60\&quot; value=\&quot;Titre du Chapitre\&quot; style=\&quot;text;strokeColor=none;fillColor=none;html=1;fontSize=24;fontStyle=1;verticalAlign=middle;align=center;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-641\&quot; y=\&quot;-330\&quot; width=\&quot;570\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Section 1.10.32 du &amp;quot;De Finibus Bonorum et Malorum&amp;quot; de Ciceron (45 av. J.-C.)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Traduction de H. Rackham (1914)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness. No one rejects, dislikes, or avoids pleasure itself, because it is pleasure, but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful. Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but because occasionally circumstances occur in which toil and pain can procure him some great pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to obtain some advantage from it? But who has any right to find fault with a man who chooses to enjoy a pleasure that has no annoying consequences, or one who avoids a pain that produces no resultant pleasure?&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Section 1.10.33 du &amp;quot;De Finibus Bonorum et Malorum&amp;quot; de Ciceron (45 av. J.-C.)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Traduction de H. Rackham (1914)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; and equal blame belongs to those who fail in their duty through weakness of will, which is the same as saying through shrinking from toil and pain. These cases are perfectly simple and easy to distinguish. In a free hour, when our power of choice is untrammelled and when nothing prevents our being able to do what we like best, every pleasure is to be welcomed and every pain avoided. But in certain circumstances and owing to the claims of duty or the obligations of business it will frequently occur that pleasures have to be repudiated and annoyances accepted. The wise man therefore always holds in these matters to this principle of selection: he rejects pleasures to secure other greater pleasures, or else he endures pains to avoid worse pains.&amp;quot;&amp;lt;/p&amp;gt;\&quot; placeholders=\&quot;1\&quot; name=\&quot;Variable\&quot; id=\&quot;5kYWOP00mWNQJ4Wz1pjX-66\&quot;&gt;\n          &lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;overflow=hidden;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-720\&quot; y=\&quot;-230\&quot; width=\&quot;90\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;UserObject label=\&quot;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Section 1.10.32 du &amp;quot;De Finibus Bonorum et Malorum&amp;quot; de Ciceron (45 av. J.-C.)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/h3&amp;gt;\&quot; placeholders=\&quot;1\&quot; name=\&quot;Variable\&quot; id=\&quot;5kYWOP00mWNQJ4Wz1pjX-88\&quot;&gt;\n          &lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;overflow=hidden;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-630\&quot; y=\&quot;-240\&quot; width=\&quot;230\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;UserObject label=\&quot;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Traduction de H. Rackham (1914)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness. No one rejects, dislikes, or avoids pleasure itself, because it is pleasure, but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful. Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but because occasionally circumstances occur in which toil and pain can procure him some great pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to obtain some advantage from it? But who has any right to find fault with a man who chooses to enjoy a pleasure that has no annoying consequences, or one who avoids a pain that produces no resultant pleasure?&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Section 1.10.33 du &amp;quot;De Finibus Bonorum et Malorum&amp;quot; de Ciceron (45 av. J.-C.)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.&amp;quot;&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;margin: 15px 0px; padding: 0px; font-size: 14px; text-align: left; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;Traduction de H. Rackham (1914)&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 15px; padding: 0px; text-align: justify; font-family: &amp;amp;quot;Open Sans&amp;amp;quot;, Arial, sans-serif; font-size: 14px; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;quot;On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; and equal blame belongs to those who fail in their duty through weakness of will, which is the same as saying through shrinking from toil and pain. These cases are perfectly simple and easy to distinguish. In a free hour, when our power of choice is untrammelled and when nothing prevents our being able to do what we like best, every pleasure is to be welcomed and every pain avoided. But in certain circumstances and owing to the claims of duty or the obligations of business it will frequently occur that pleasures have to be repudiated and annoyances accepted. The wise man therefore always holds in these matters to this principle of selection: he rejects pleasures to secure other greater pleasures, or else he endures pains to avoid worse pains.&amp;quot;&amp;lt;/p&amp;gt;\&quot; placeholders=\&quot;1\&quot; name=\&quot;Variable\&quot; id=\&quot;5kYWOP00mWNQJ4Wz1pjX-89\&quot;&gt;\n          &lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;overflow=hidden;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-630\&quot; y=\&quot;50\&quot; width=\&quot;550\&quot; height=\&quot;590\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;5kYWOP00mWNQJ4Wz1pjX-100\&quot; value=\&quot;\&quot; style=\&quot;shape=image;html=1;verticalLabelPosition=bottom;verticalAlign=top;imageAspect=0;image=https://picsum.photos/id/38/300/300;imageBackground=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-360\&quot; y=\&quot;-210\&quot; width=\&quot;250\&quot; height=\&quot;250\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
